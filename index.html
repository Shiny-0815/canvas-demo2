<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>各种图形</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="xxx" width="300" height="300">

    </canvas>
    <script>
        var yyy = document.getElementById('xxx')
        var ctx = yyy.getContext('2d')

        //circle
        ctx.fillStyle = 'red'
        ctx.beginPath()
        ctx.arc(50, 50, 50, 0, Math.PI * 2) //圆心位置，半径，开始角度，结束角度
        ctx.fill()

        //rectangle
        ctx.fillStyle = 'green'
        ctx.fillRect(120, 0, 100, 100)//左上角位置，边长

        //triangle
        ctx.beginPath()
        ctx.strokeStyle = 'yellow'
        ctx.lineWidth = 5
        ctx.moveTo(200, 120)
        ctx.lineTo(250, 120)
        ctx.lineTo(250, 220)
        ctx.lineTo(200, 120)
        ctx.stroke()

        //triangle
        ctx.beginPath()
        ctx.moveTo(50, 120)
        ctx.lineTo(100, 120)
        ctx.lineTo(100, 220) //自动闭合
        ctx.fill()
    </script>
</body>

</html>
